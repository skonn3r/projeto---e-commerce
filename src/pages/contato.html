<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC e-commerce</title>
    <link rel="stylesheet" href="../assets/css/contato.css">
</head>
<body>
    <header class="cabecalho">
        <a href="../pages/index.html"" class="link-logo">
            <h2>LC e-commerce</h2>
        </a>
        <form action="" method="get" class="form-buscar">
            <input type="search" name="input-buscar" id="input-buscar" placeholder="Buscar na LC">
            <button type="submit">
                <img src="../assets/images/lupa.png" alt="" class="icone-lupa">
            </button> 
        </form>
        <nav class="nav-paginas">
            <a href="../pages/loja.html">Loja</a>
            <a href="../pages/categoria.html">Categorias</a>
            <a href="../pages/contato.html">Contato</a>
            <a href="../pages/carrinho.html"><img src="../assets/images/carrinho1.png" alt="carrinho-de-compras"  class="icone-carrinho"></a>
        </nav>
    </header>
    <main>
        <img src="../assets/images/pessoas_no_telefone.png" alt="pessoas falando no telefone" class="img-pessoas">
        <form action="" class="form-contato">
            <h1>Entre em contato conosco!</h1>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="input-nome" placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" name="email" id="input-email" placeholder="Digite um email válido">

            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto" id="form-assunto" placeholder="Assunto">

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="input-mensagem" placeholder="Escreva sua mensagem" rows="4"></textarea>

            <button>Enviar</button>
        </form>
    </main> 
    <div class="meios-de-contato"> <!-- adicionar icones em cada meio depois -->
        <div class="meio-de-contato">
            <img src="../assets/images/localizacao.png" alt="pin-de-local">
            <h3>ENDEREÇO</h3>
            <p>Rua São Miguel, 1234
                Centro, Caicó- RN
            </p>
        </div>
        <div class="meio-de-contato">
            <img src="../assets/images/telefone.png" alt="telefone">
            <h3>NÚMERO DE TELEFONE</h3>
            <p>+55 (84) 9 4002-8922
            </p>
        </div>
        <div class="meio-de-contato">
            <img src="../assets/images/email.png" alt="envelope">
            <h3>EMAIL</h3>
            <p>lc@email.com
            </p>
        </div>
        <div class="meio-de-contato">
            <img src="../assets/images/joinha.png" alt="joinha">  
            <h3>INSTAGRAM</h3>
            <p>@lc_ecommerce
            </p>
        </div>
    </div>
    <footer class="rodape">
        Made by Clenilson Ferreira and Luan Pablo
    </footer>
</body>
</html>
